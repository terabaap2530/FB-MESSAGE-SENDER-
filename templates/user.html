<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Messenger Sender - User Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        :root {
            --neon-blue: #00c6ff;
            --neon-purple: #0072ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff8c;
            --neon-red: #ff3366;
            --dark-bg: #0a0e17;
            --darker-bg: #050811;
            --text-color: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 70%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 198, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 198, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            opacity: 0.5;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(5, 8, 17, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 
                0 0 25px rgba(0, 198, 255, 0.5),
                inset 0 0 15px rgba(0, 198, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 198, 255, 0.3);
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                0 0 30px var(--neon-blue);
            animation: neonPulse 2s infinite alternate;
            background: linear-gradient(45deg, var(--neon-blue), #00ffcc, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @keyframes neonPulse {
            from { text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue); }
            to { text-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-blue), 0 0 45px var(--neon-blue); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0c3ff;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(5, 15, 30, 0.7);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(0, 198, 255, 0.3);
        }
        
        .stat-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--neon-blue);
        }
        
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(0, 255, 140, 0.5);
        }
        
        .tasks-container {
            margin-top: 30px;
        }
        
        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 198, 255, 0.3);
        }
        
        .tasks-header h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            font-size: 1.8rem;
        }
        
        .no-tasks {
            text-align: center;
            padding: 40px;
            color: #88aaff;
            font-style: italic;
        }
        
        .task-list {
            display: grid;
            gap: 15px;
        }
        
        .task-item {
            background: rgba(5, 15, 30, 0.7);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(0, 198, 255, 0.3);
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .task-info h3 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: var(--neon-blue);
        }
        
        .task-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            font-size: 0.9rem;
            color: #a0c3ff;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pause-btn {
            background: rgba(255, 204, 0, 0.2);
            color: #ffcc00;
            border: 1px solid rgba(255, 204, 0, 0.5);
        }
        
        .pause-btn:hover {
            background: rgba(255, 204, 0, 0.3);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        .resume-btn {
            background: rgba(0, 255, 140, 0.2);
            color: var(--neon-green);
            border: 1px solid rgba(0, 255, 140, 0.5);
        }
        
        .resume-btn:hover {
            background: rgba(0, 255, 140, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 140, 0.5);
        }
        
        .stop-btn {
            background: rgba(255, 0, 0, 0.2);
            color: #ff3366;
            border: 1px solid rgba(255, 0, 0, 0.5);
        }
        
        .stop-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .delete-btn {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 1px solid rgba(255, 0, 0, 0.5);
        }
        
        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-running {
            background: rgba(0, 255, 140, 0.2);
            color: var(--neon-green);
            border: 1px solid rgba(0, 255, 140, 0.5);
        }
        
        .status-paused {
            background: rgba(255, 204, 0, 0.2);
            color: #ffcc00;
            border: 1px solid rgba(255, 204, 0, 0.5);
        }
        
        .status-stopped {
            background: rgba(255, 0, 0, 0.2);
            color: #ff3366;
            border: 1px solid rgba(255, 0, 0, 0.5);
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .nav-btn {
            padding: 12px 25px;
            background: rgba(5, 15, 30, 0.7);
            border: 1px solid rgba(0, 198, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: rgba(0, 198, 255, 0.2);
            border-color: var(--neon-blue);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.3);
        }
        
        .home-btn {
            color: var(--neon-blue);
        }
        
        .admin-btn {
            color: var(--neon-pink);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #88aaff;
            font-size: 0.9rem;
        }
        
        /* Responsive Design */
        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .task-item {
                grid-template-columns: 1fr;
            }
            
            .task-actions {
                justify-content: center;
            }
        }
        
        @media (max-width: 600px) {
            .task-details {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-user-circle"></i> User Panel</h1>
            <p class="subtitle">Manage Your Message Tasks</p>
        </header>
        
        <div class="dashboard">
            <div class="stat-card">
                <h3>Your Active Tasks</h3>
                <div class="value" id="active-tasks">0</div>
            </div>
            <div class="stat-card">
                <h3>Your Messages Sent</h3>
                <div class="value" id="total-messages">0</div>
            </div>
        </div>
        
        <div class="tasks-container">
            <div class="tasks-header">
                <h2>Your Tasks</h2>
                <span>Total: <span id="tasks-count">0</span></span>
            </div>
            
            <div class="task-list" id="tasks-list">
                <div class="no-tasks" id="no-tasks">
                    <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 15px;"></i>
                    <h3>No tasks yet</h3>
                    <p>Start a new task from the home page to see it here</p>
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn home-btn" onclick="window.location.href='/'"><i class="fas fa-home"></i> Home</button>
            <button class="nav-btn admin-btn" onclick="window.location.href='/admin/login'"><i class="fas fa-cog"></i> Admin Panel</button>
        </div>
    </div>
    
    <div class="footer">
        <p>DESIGNED BY AXSHU | <a href="https://www.facebook.com/profile.php?id=61574791744025" target="_blank" style="color: var(--neon-blue);">CONNECT ON FACEBOOK</a></p>
    </div>

    <script>
        // Current user ID (in a real app, this would come from authentication)
        const currentUserId = "user_123";
        
        // Empty tasks array - tasks will be added dynamically
        let userTasks = [];

        // Initialize tasks
        function initTasks() {
            // Load user's tasks from localStorage
            const savedTasks = localStorage.getItem(`user_tasks_${currentUserId}`);
            if (savedTasks) {
                userTasks = JSON.parse(savedTasks);
            }
            
            renderTasks(userTasks);
            updateStats();
        }

        // Render tasks to the UI
        function renderTasks(tasksToRender) {
            const tasksList = document.getElementById('tasks-list');
            const noTasks = document.getElementById('no-tasks');
            
            if (tasksToRender.length === 0) {
                tasksList.innerHTML = '';
                noTasks.style.display = 'block';
                return;
            }
            
            noTasks.style.display = 'none';
            tasksList.innerHTML = '';
            
            tasksToRender.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item';
                taskElement.id = `task-${task.id}`;
                
                let actionButtons = '';
                if (task.status === 'Running') {
                    actionButtons = `
                        <button class="action-btn pause-btn" onclick="pauseTask('${task.id}')"><i class="fas fa-pause"></i> Pause</button>
                        <button class="action-btn stop-btn" onclick="stopTask('${task.id}')"><i class="fas fa-stop"></i> Stop</button>
                    `;
                } else if (task.status === 'Paused') {
                    actionButtons = `
                        <button class="action-btn resume-btn" onclick="resumeTask('${task.id}')"><i class="fas fa-play"></i> Resume</button>
                        <button class="action-btn stop-btn" onclick="stopTask('${task.id}')"><i class="fas fa-stop"></i> Stop</button>
                    `;
                } else if (task.status === 'Stopped') {
                    actionButtons = `
                        <button class="action-btn resume-btn" onclick="resumeTask('${task.id}')"><i class="fas fa-play"></i> Restart</button>
                    `;
                }
                
                actionButtons += `<button class="action-btn delete-btn" onclick="deleteTask('${task.id}')"><i class="fas fa-trash"></i> Delete</button>`;
                
                taskElement.innerHTML = `
                    <div class="task-info">
                        <h3>${task.name} <span class="status status-${task.status.toLowerCase()}">${task.status}</span></h3>
                        <div class="task-details">
                            <div><i class="fas fa-hashtag"></i> Thread: ${task.threadId}</div>
                            <div><i class="fas fa-clock"></i> Interval: ${task.interval}s</div>
                            <div><i class="fas fa-paper-plane"></i> Sent: <span id="sent-${task.id}">${task.sent}</span></div>
                            <div><i class="fas fa-times-circle"></i> Failed: <span id="failed-${task.id}">${task.failed}</span></div>
                            <div><i class="fas fa-bolt"></i> Started: ${formatTime(task.startTime)}</div>
                        </div>
                    </div>
                    <div class="task-actions">
                        ${actionButtons}
                    </div>
                `;
                
                tasksList.appendChild(taskElement);
            });
            
            document.getElementById('tasks-count').textContent = tasksToRender.length;
        }

        // Format time to show how long ago the task started
        function formatTime(startTime) {
            const now = new Date();
            const start = new Date(startTime);
            const diffMs = now - start;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHrs = Math.floor(diffMins / 60);
            
            if (diffHrs > 0) {
                return `${diffHrs} hour${diffHrs !== 1 ? 's' : ''} ago`;
            } else if (diffMins > 0) {
                return `${diffMins} minute${diffMins !== 1 ? 's' : ''} ago`;
            } else {
                return 'Just now';
            }
        }

        // Update dashboard statistics
        function updateStats() {
            const activeTasks = userTasks.filter(task => task.status === 'Running').length;
            const totalMessages = userTasks.reduce((sum, task) => sum + task.sent, 0);
            
            document.getElementById('active-tasks').textContent = activeTasks;
            document.getElementById('total-messages').textContent = totalMessages.toLocaleString();
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem(`user_tasks_${currentUserId}`, JSON.stringify(userTasks));
        }

        // Function to add a new task (called from main page)
        function addNewTask(taskData) {
            const newTask = {
                id: 'task-' + Date.now(),
                name: taskData.name || 'New Task',
                status: 'Running',
                userId: currentUserId,
                threadId: taskData.threadId || 'N/A',
                interval: taskData.interval || 5,
                sent: 0,
                failed: 0,
                startTime: new Date().toISOString()
            };
            
            userTasks.unshift(newTask);
            saveTasks();
            renderTasks(userTasks);
            updateStats();
            showNotification(`New task "${newTask.name}" started`, 'success');
        }

        // Task management functions
        function pauseTask(taskId) {
            const task = userTasks.find(t => t.id === taskId);
            if (task && task.status === 'Running') {
                task.status = 'Paused';
                saveTasks();
                renderTasks(userTasks);
                updateStats();
                showNotification(`Task "${task.name}" paused successfully`, 'success');
            }
        }

        function resumeTask(taskId) {
            const task = userTasks.find(t => t.id === taskId);
            if (task && (task.status === 'Paused' || task.status === 'Stopped')) {
                task.status = 'Running';
                saveTasks();
                renderTasks(userTasks);
                updateStats();
                showNotification(`Task "${task.name}" resumed successfully`, 'success');
            }
        }

        function stopTask(taskId) {
            const task = userTasks.find(t => t.id === taskId);
            if (task && task.status !== 'Stopped') {
                task.status = 'Stopped';
                saveTasks();
                renderTasks(userTasks);
                updateStats();
                showNotification(`Task "${task.name}" stopped successfully`, 'success');
            }
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task? This action cannot be undone.')) {
                const taskIndex = userTasks.findIndex(t => t.id === taskId);
                if (taskIndex !== -1) {
                    const taskName = userTasks[taskIndex].name;
                    userTasks.splice(taskIndex, 1);
                    saveTasks();
                    renderTasks(userTasks);
                    updateStats();
                    showNotification(`Task "${taskName}" deleted successfully`, 'success');
                }
            }
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.padding = '15px 20px';
            notification.style.borderRadius = '5px';
            notification.style.color = 'white';
            notification.style.fontWeight = '600';
            notification.style.zIndex = '1000';
            notification.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.2)';
            
            if (type === 'success') {
                notification.style.background = 'linear-gradient(45deg, var(--neon-green), #00cc99)';
            } else {
                notification.style.background = 'linear-gradient(45deg, var(--neon-red), #ff0066)';
            }
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 3000);
        }

        // Simulate real-time updates for running tasks
        setInterval(() => {
            let needsUpdate = false;
            
            userTasks.forEach(task => {
                if (task.status === 'Running') {
                    // Randomly increment sent and failed counts
                    const newSent = Math.floor(Math.random() * 2) + 1;
                    task.sent += newSent;
                    
                    if (Math.random() > 0.9) {
                        task.failed += 1;
                    }
                    
                    needsUpdate = true;
                    
                    // Update UI if the task element exists
                    const sentElement = document.getElementById(`sent-${task.id}`);
                    const failedElement = document.getElementById(`failed-${task.id}`);
                    
                    if (sentElement) sentElement.textContent = task.sent;
                    if (failedElement) failedElement.textContent = task.failed;
                }
            });
            
            if (needsUpdate) {
                saveTasks();
                updateStats();
            }
        }, 3000);

        // Initialize the page
        window.addEventListener('load', initTasks);
        
        // Listen for new tasks from the main page
        window.addEventListener('storage', function(e) {
            if (e.key === 'new_task' && e.newValue) {
                const newTaskData = JSON.parse(e.newValue);
                if (newTaskData.userId === currentUserId) {
                    addNewTask(newTaskData);
                    // Clear the storage event
                    localStorage.removeItem('new_task');
                }
            }
        });
    </script>
</body>
</html>
